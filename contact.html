<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="refresh" content="30" />
    <meta
      name="keywords"
      content="Web Development, Web Design, Junior Web Developer"
    />
    <meta name="description" content="Skills of Junior Web Developer" />
    <meta name="author" content="Adriana Davidescu" />
    <meta name="copyright" content="2022 Adriana Davidescu" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="Global.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- The layout works in Chrome, Edge but not in Firefox or -->
    <div class="blue-bar"></div>
    <div class="container">
      <div class="contact-img">
        <img src="annual-report.png" alt="contact-image" />
      </div>
      <form>
        <h1>CONTACT US</h1>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter a valid email address"
        />
        <textarea
          name="subject"
          id="subject"
          placeholder="Enter your message"
        ></textarea>
        <input type="submit" value="SUBMIT" />
      </form>
    </div>
  </body>
</html>
